<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNG CALCULATOR | Kishor</title>
    <link
      rel="shortcut icon"
      href="/CNG-Calculator/assets/favi-e13e23b8.png"
      type="image/x-icon"
    />
    
    <link rel="stylesheet" href="/CNG-Calculator/assets/index-5919a65d.css">
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-red-500 min-h-screen font-poppins">
    <div class="bg-zinc-900 md:bg-white p-10 max-w-xs md:max-w-lg mx-auto mt-10 rounded shadow-xl">
      <h1 class="font-bold text-2xl text-white md:text-purple-600 text-center">CNG Cost Calculator</h1>
      <form class="my-5 space-y-4">
        <div>
          <label for="trip-distance" class="text-sm md:text-black text-white font-semibold"
            >Trip Distance <span class="text-red-500">*</span></label
          >
          <input
            id="trip-distance"
            type="number"
            placeholder="Trip Distance"
            class="form-input"
            required
            aria-label="trip-distance"
          />
        </div>
        <div>
          <label for="fuel-efficiency" class="font-semibold md:text-black text-white text-sm"
            >Fuel Efficiency <span class="text-red-500 ">*</span></label
          >
          <input
            id="fuel-efficiency"
            type="number"
            placeholder="Fuel Efficiency"
            class="form-input"
            value="24"
            required
            aria-label="fuel-efficiency"
          />
        </div>
        <div>
          <label for="fuel-efficiency" class="font-semibold md:text-black text-white text-sm"
            >Fuel Cost <span class="text-red-500">*</span></label
          >
          <input
            id="fuel-cost"
            type="number"
            placeholder="Fuel Cost"
            class="form-input"
            value="84"
            required
            aria-label="fuel-cost"
          />
        </div>
        <div>
          <button class="bg-purple-600 hover:bg-purple-500 px-3 py-2 w-full rounded text-white">Calculate</button>
        </div>
      </form>
    </div>
  </body>
</html>
